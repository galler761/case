<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<title>多图片上传</title>

		<style>
			*{ margin: 0; padding: 0;}
			/*图片上传*/
			
			html, body{ width: 100%; height: 100%;}
			.container{ width: 100%; height: 100%; overflow: auto; clear: both;}
			.z_photo{ width: 5rem; height: 5rem; padding: 0.3rem; overflow: auto; clear: both; margin: 1rem auto; border: 1px solid #555;}
			.z_photo img{ width: 1rem; height: 1rem;}
			.z_addImg{ float: left; margin-right: 0.2rem;}
			.z_file{ width: 1rem; height: 1rem; background: url(img/jia.png) no-repeat; background-size: 100% 100%; float: left; margin-right: 0.2rem;}
			.z_file input::-webkit-file-upload-button{ width: 1rem; height: 1rem; border: none; position: absolute; outline: 0; opacity: 0;}
			.z_file input#file{ display: block; width: auto; border: 0; vertical-align: middle;}
			/*遮罩层*/
			
			.z_mask{ width: 100%; height: 100%; background: rgba(0, 0, 0, .5); position: fixed; top: 0; left: 0; z-index: 999; display: none;}
			.z_alert{ width: 3rem; height: 2rem; border-radius: .2rem; background: #fff; font-size: .24rem; text-align: center; position: absolute; left: 50%; top: 50%; margin-left: -1.5rem; margin-top: -2rem;}
			.z_alert p:nth-child(1){ line-height: 1.5rem;}
			.z_alert p:nth-child(2) span{ display: inline-block; width: 49%; height: .5rem; line-height: .5rem; float: left; border-top: 1px solid #ddd;}
			.z_cancel{ border-right: 1px solid #ddd;}
			#delete{ width: 0.4rem;
    height: 0.4rem;
    position: absolute;
    margin-left: -0.2rem;}
			.img1{background: url(img/delete.png) no-repeat; background-size: 100% 100%;}

		</style>
	</head>

	<body>

		<div class="container">
			<!--    照片添加    -->
			<div class="z_photo" id="z_photo">
				<div class="z_file">
					<input class="huodong-msg" type="file" name="file" id="file" value="" accept="image/jpg,image/jpeg,image/png" multiple onchange="imgChange('z_photo','z_file');" />
				</div>
				<div class="z_addImg">
				<!--	<img src="image/delete.png" id="delete" />-->
					<!--<input type="hidden" value="blob:http://127.0.0.1:8020/249c3422-8c62-4555-b488-786b27da12a7">
					<img src="blob:http://127.0.0.1:8020/249c3422-8c62-4555-b488-786b27da12a7">-->
				</div>
			</div>

			<!--遮罩层-->
			<div class="z_mask">
				<!--弹出框-->
				<div class="z_alert">
					<p>确定要删除这张图片吗？</p>
					<p>
						<span class="z_cancel">取消</span>
						<span class="z_sure">确定</span>
					</p>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			//px转换为rem
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						if(clientWidth >= 640) {
							docEl.style.fontSize = '100px';
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
						}
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);

			function imgChange(obj1, obj2) {
				var fileNum1 = 0;
				var fileNum2 = event.target.files.length;
				var a = document.getElementById("z_photo"),
					b = a.getElementsByTagName("div");
				fileNum1 = b.length;
				var j = fileNum1 + fileNum2 - 1;
				//上传图片个数限制
				//				if(fileNum1 > 5 || j > 5) {
				//					alert("最多只能上传5张图片！");
				//					return;
				//				}
				//获取点击的文本框
				var file = document.getElementById("file");
				//存放图片的父级元素
				var imgContainer = document.getElementsByClassName(obj1)[0];
				//获取的图片文件
				var fileList = file.files;
				//文本框的父级元素
				var input = document.getElementsByClassName(obj2)[0];
				var imgArr = [];
				//遍历获取到得图片文件
				for(var i = 0; i < fileList.length; i++) {
					var imgUrl = window.URL.createObjectURL(file.files[i]);
					imgArr.push(imgUrl);
					var img = document.createElement("img");
					img.setAttribute("src", imgArr[i]);
					var imgAdd = document.createElement("div");
					var img1 = document.createElement("img");
					img1.setAttribute("id", "delete");
					img1.setAttribute("src", "img/delete.png");
					var imgAddInput = document.createElement("input");
					imgAddInput.setAttribute("type", "hidden");
					imgAddInput.setAttribute("value", imgArr[i]);
					imgAdd.appendChild(imgAddInput);
					imgAdd.setAttribute("class", "z_addImg");
					imgAdd.appendChild(img);
					imgAdd.appendChild(img1);
					imgContainer.appendChild(imgAdd);

				};
				file.classList.add("z_cl");
				imgRemove();
			};

			//删除图片
			function imgRemove() {
				var imgList = document.getElementsByClassName("z_addImg");
				var mask = document.getElementsByClassName("z_mask")[0];
				var cancel = document.getElementsByClassName("z_cancel")[0];
				var sure = document.getElementsByClassName("z_sure")[0];
				var file = document.getElementById("file");
				for(var j = 0; j < imgList.length; j++) {
					imgList[j].index = j;
					imgList[j].onclick = function() {
						var t = this;
						mask.style.display = "block";
						cancel.onclick = function() {
							mask.style.display = "none";
						};
						sure.onclick = function() {
							mask.style.display = "none";

							if(file.classList.contains("z_cl")) {
								file.outerHTML = file.outerHTML;
							}

							t.parentNode.removeChild(t);
							file.classList.remove("z_cl");
						};

					}
				};
			};
		</script>
	</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
ul,li{margin:0; padding:0; list-style:none; }
.menu{font-size:0; width:1000px; height:30px; background:#333; margin:0 auto; text-align:center; border-radius:5px;}
.menu>li{display:inline-block; position:relative;}
.menu li a{font:14px/30px "微软雅黑"; color:#fff; text-decoration:none; padding:0 20px; display:block; white-space:nowrap;}
.menu li a:hover{background:#f60;}
.submenu{background:#333; position:absolute; top:30px;}
.submenu a{ text-align:left;}
</style>

<script src="js/jquery-1.8.3-min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$(".submenu").hide();
		$(".menu>li").hover(function(){
			//鼠标悬停时的事件
			$(this).children("ul").stop(true,true).slideDown();  //下滑动画
			
			},function(){
			//鼠标移出时的事件	
			$(this).children("ul").stop(true,true).slideUp();	//收起动画
				})
		
		})

</script>

</head>

<body>
<ul class="menu">
	<li><a href="#">菜单一</a></li>

    	<a href="#">菜单二</a>
    	<ul class="submenu">

            <li><a href="#">菜单</a></li>
            <li><a href="#">菜单</a></li>

        </ul>
    </li>

            <li><a href="#">子菜单</a></li>
            <li><a href="#">子菜单</a></li>
            <li><a href="#">子菜单</a></li>
        </ul>    
    </li>
    <li>
    	<a href="#">菜单五</a>
        <ul class="submenu">
        	<li><a href="#">子菜单特别特别长</a></li>
            <li><a href="#">子菜单</a></li>

        </ul>
    </li>

</ul>
</body>
</html>

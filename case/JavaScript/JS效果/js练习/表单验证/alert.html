<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<style>
		input{
			width:300px;
			height:38px;
			line-height:38px;
		}
	</style>
</head>
<body>
	<h1>JS实例 表单验证</h1>
	<hr>
	<form action="1.php" method="post" name="regForm" onsubmit="return checkForm()">
		<table>
			<tr>
				<td>邮箱:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td><input type="password" name="repass"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="注 册"></td>
			</tr>
		</table>
	</form>
	
	<script>
		//验证表单的函数
		function checkForm(){
			//验证邮箱   12-3@qq.com  .com  .con.cn
			var email = document.regForm.email.value;
			if (email.search(/^[\w-]+@[\w-]+(\.\w+){1,3}$/) === -1){
				alert('邮箱格式有误!');
				return false;
			}
			
			//验证用户名  6-12为的数字字母下划线
			var username = document.regForm.username.value;
			if (username.match(/^\w{6,12}$/) === null) {
				alert ('用户名必须是6-12位的数字,字母,下划线');
				return false;
			}
			
			//验证密码  长度必须是6-18为
			var password = document.regForm.pass.value;
			if (password.length < 6 || password.length > 18) {
				alert('密码长度必须是6-18位');
				return false;
			}
			
			//验证 确认密码
			var repass = document.regForm.repass.value;
			if (repass !== password) {
				alert('两次密码不一致');
				return false;
			}
			
			return true;
		}
	</script>
</body>
</html>

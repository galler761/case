<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>时间倒流</title>
        <style>
        </style>

    </head>
    <body>
        倒计时:
        <span id="h">02</span>小时
        <span id="m">59</span>分钟
        <span id="s">59</span>秒


    </body>

    <script>
        var ss = document.getElementById('s');
        var mm = document.getElementById('m');
        var hh = document.getElementById('h');

        var s = 59;

        function countDown(){
            s--;
            ss.innerHTML =s

            if(s == 0){
               // var smark = true;
                s = 60;
             mm.innerHTML--;
               
            if(mm.innerHTML ==0){
               // var mmark = true;
               
                hh.innerHTML--;
                if( ss.innerHTML==0 &&  mm.innerHTML==0 && hh.innerHTML ==0){
                    clearInterval(timer);
                    alert('!!!!!!!!!')
                    return
                }
                mm.innerHTML = 60;
            }
                
            }
        }
        timer = setInterval(countDown,1000);
    </script>
</html>

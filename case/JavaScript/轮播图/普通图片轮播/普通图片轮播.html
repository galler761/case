<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>普通图片轮播</title>
		<link rel="stylesheet" href="css/pure-min.css">
		<link rel="stylesheet" href="css/fontello.css">
		<link rel="stylesheet" href="css/style.css">

		<style>
			.container{ position: relative; width: 420px; height: 300px; margin: 0 auto;}
			.wrap{ width: 100%; height: 100%; overflow: hidden;}
			.left,.right{ position: absolute; z-index: 1; width: 50%; height: 100%; background-color: transparent; cursor: pointer;}
			.left i,.right i{ position: absolute; font-style: normal; font-size: 24px; color: #ccc; top: 50%; margin-top: -28px; display: none;}
			.left:hover i,.right:hover i{ display: block;}
			.left i{ left: 10px;}
			.right i{ right: 10px;}
			.left{ float: left;}
			.right{ margin-left: 50%;}
			ul{ list-style-type: none; margin: 0;padding: 0;}
			ul li{ margin: 0;padding: 0; float: left;}
			ul img{ width: 420px; height: 300px;}
			.nav{ position: absolute; z-index: 2; right: 0;bottom: 10px;}
			.nav li{ width: 35px;height: 35px; line-height: 35px; margin-right: 4px; text-align: center; font-weight: bold; font-family: arial; border-radius: 50%; cursor: pointer; color: #fff; background: rgba(0, 0, 0, 0.6);}
			.nav li:hover{ background: rgba(0, 0, 0, 1);}
			.nav li.active{ color: #fff; background: rgba(0, 255, 255, 0.6);}

		</style>

		<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
	</head>

	<body>
		<div class="content">

			<h2>普通图片轮播</h2>
			<div class="container">
				<div class="wrap">
					<div class="left" title="前一张"><i class="">&lt;</i></div>
					<div class="right" title="后一张"><i class="">&gt;</i></div>
					<ul class="pics">
						<li><img src="http://oncse3u6r.bkt.clouddn.com/tibetbudalagongrc1.jpg" /></li>
						<li><img src="http://oncse3u6r.bkt.clouddn.com/tibetzhongjiaolukang3.jpg" /></li>
						<li><img src="http://oncse3u6r.bkt.clouddn.com/tibetbudalagongyejing2.jpg" /></li>
						<li><img src="http://oncse3u6r.bkt.clouddn.com/tibetnamucuorl1.jpg" /></li>
						<li><img src="http://oncse3u6r.bkt.clouddn.com/tibetnamucuorc16.jpg" /></li>
						<li><img src="http://oncse3u6r.bkt.clouddn.com/tibetnamucuorl13.jpg" /></li>
						<li><img src="http://oncse3u6r.bkt.clouddn.com/tibetnamucuorl14.jpg" /></li>
						<li><img src="http://oncse3u6r.bkt.clouddn.com/tibetnamucuorl15.jpg" /></li>
					</ul>
				</div>
			</div>
		</div>
		<footer class="footer">
			<p>Copyright &copy; 2017
				<a href="https://github.com/edwardzhong">Jeff Zhong</a>
			</p>
		</footer>

		<script src="js/jquery-2.2.3.min.js"></script>
		<script>
			$(function() {
				var wrap = $('.wrap'),
					picUl = wrap.children('.pics'),
					lis = picUl.children('li'),
					len = lis.length,
					w = wrap.width(),
					nav, navs = '',
					i,
					timer = null;
				//初始化
				function init() {
					picUl.css('width', w * len + 'px');
					nav = $('<ul class="nav"></ul>').appendTo(wrap);
					for(i = 0; i < len; i++) {
						navs += '<li>' + (i + 1) + '</li>';
					}
					nav.append(navs);
					navs = nav.children('li');
					i = 0;
					action();
				}
				//执行动画
				function action() {
					if(i == len) {
						i = 0;
					}
					if(i < 0) {
						i = len - 1;
					}
					wrap.animate({
						scrollLeft: i * w
					}, 600);
					$(navs[i]).addClass('active').siblings('.active').removeClass('active');
				}
				//自动播放
				function next() {
					timer = setInterval(function() {
						i++;
						action();
					}, 2000);
				}
				//绑定事件
				function bindEvents() {
					$('.left').on('click', function() {
						i--;
						action();
					});
					$('.right').on('click', function() {
						i++;
						action();
					});

					wrap.on('mouseover', function() {
						clearInterval(timer);
					}).on('mouseout', next);

					nav.on('click', 'li', function() {
						i = $(this).index();
						action();
					});
				}

				init();
				next();
				bindEvents();
			});
		</script>

	</body>

</html>

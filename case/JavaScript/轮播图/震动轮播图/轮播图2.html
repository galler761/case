 <style type="text/css">
*{
			margin: 0;
			padding: 0;
		}
		.out{
			width: 560px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #333;
			position: relative;
			overflow: hidden;
		}
		.out .move{
			width: 5000px;
			height: 300px;
			position: absolute;
			top: 0;
			left: 0;
		}
		.out ul{
			list-style: none;
		}
		.out ul li{
			float: left;
			width: 560px;
			height: 300px;
		}
		.btn a{
			position: absolute;
			width: 40px;
			height: 40px;
			top: 50%;
			margin-top: -20px;
			background-color: orange;
			font-size: 30px;
			line-height: 40px;
			text-align: center;
			border-radius: 50%;
			font-weight: bold;
			cursor: pointer;
			z-index: 999;
		}
		.btn a:hover{
			background-color: gold;
		}
		.leftbtn{
			left: 10px;
		}
		.rightbtn{
			right: 10px;
		}
		.floating{
			position: absolute;
			width: 150px;
			height: 16px;
			bottom: 10px;
			right: 10px;
		}
		.floating ol{
			list-style: none;
		}
		.floating ol li{
			float: left;
			width: 16px;
			height: 16px;
			background-color: orange;
			margin-right: 6px;
			border-radius: 50%;
			cursor: pointer;
			opacity: 0.6;
		}
		.floating ol li.cur{
			background-color: red;
		}
 </style>
 </head>
 <body>
 <div class="out"id="out">
  <div class="btn">
	<a class="leftbtn"id="leftbtn"></a>
	<a class="rightbtn"id="rightbtn"></a>
    </div>
  
  <div class="move" id="move">
	<ul>
	<li><a><img src="img/01.jpg" alt="" /></a></li>
	<li><a><img src="img/02.jpg" alt="" /></a></li>
	<li><a><img src="img/03.jpg" alt="" /></a></li>
	<li><a><img src="img/04.jpg" alt="" /></a></li>
	<li><a><img src="img/05.jpg" alt="" /></a></li>
	</ul>

  </div>
  <div class="floating"id="floating">
   <ol>
	<li class="cur"></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	
	</ol>
    </div>
  
 </div>
<script type="text/javascript" src="animate-2.0.1.js"></script>
<script	type="text/javascript">
	var mv=document.getElementById("out");
	var move=document.getElementById("move");
	var moveul=move.getElementsByTagName("ul")[0];
	var lis=move.getElementsByTagName("li");
	var leftbtn=document.getElementById("leftbtn");
	var rightbtn=document.getElementById("rightbtn");

	var floatingLi = document.getElementById("floating").getElementsByTagName("li");

	moveul.appendChild(lis[0].cloneNode(true));
	var nowing=0;
	var width=560;
	var imgLength = lis.length;
	var interval=2000;
	var animatetime=600;
	var tween = "BounceEaseOut";
	rightbtn.onclick=rightbegin;



	var timer=setInterval(rightbegin,interval);
	mv.onmouseout=function (){	timer=setInterval(rightbegin,interval);	}
	mv.onmouseover=function (){	clearInterval(timer);}
	function rightbegin(){
		if(move.isanimated) return;
		nowing ++;
		animate(move,{"left":-width*nowing},animatetime,tween,function(){
			if(nowing > imgLength - 1)
			{
			nowing=0;
			this.style.left="0px";
			
			}
		
		
		});
	}
	leftbtn.onclick=function(){
		if(move.isanimated) return;
		nowing--;
		if(nowing<0)
			{
			nowing=imgLength-1;
			move.style.left=-width*imgLength + "px";
			
			}
		
		
		animate(move,{"left":-width*nowing},animatetime,tween);



	}
















</script>
 </body>
</html>

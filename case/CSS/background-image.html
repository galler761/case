<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>background-image</title>
		<style type="text/css">
			.container{  background-color: red;display: flex; justify-content: center;}
			.div1{ position: absolute; right: 0; bottom: 0; width: 100px; height: 70px; border: 2px solid green; background-image: inherit; background-repeat: no-repeat; background-position: center;}
			.div2{ width: 70%; height: 200px;border: 2px solid black;background-image: url(02.jpg); background-repeat: no-repeat; background-position: center;object-fit: cover;}
			.img1{ border: 2px solid black;background-repeat: no-repeat;border-radius: 50%;width: 30px; height: 30px; object-fit: cover;background-position: center;}
			.img2{ border: 2px solid black;background-repeat: no-repeat;border-radius: 50%;background-position: center;width: 30px; height: 30px; object-fit: cover;}
			.wrapper2{ position: absolute; width: 200px; height: 140px; border: 2px solid #305eb1; transform: translateY(210px);}
			.child-image{ width: 100%; height: 100%; background-image: inherit; background-repeat: no-repeat; background-position: center;}

		</style>
	</head>

	<body>
		<div class="container">
			<!--<div class="div1"></div>-->
			<div class="div2">

					<img src="cake.png" class="img1"/>
					<img src="cake.png" class="img2"/>

				<div class="div2 wrapper2">

					<!--<div class="child-image">child</div>-->
				</div>
			</div>

		</div>
	</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>非常简单的自适应搜索表单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
        }
        
        .search_box {
            border: 1px solid #ccc;
            margin: 50px 10px;
        }
        
        .search_fl {
            overflow: hidden;
        }
        
        .search_txt {
            width: 100%;
            border: 0;
            height: 26px;
            padding: 2px 0 2px 5px;
        }
        
        .btn {
            background: #ccc;
            border: 0;
            width: 50px;
            height: 30px;
            float: right;
        }
    </style>
</head>

<body>
    <div class="search_box">
        <form>
            <input type="submit" value="搜索" class="btn">
            <div class="search_fl">
                <input type="text" name="" class="search_txt">
            </div>
        </form>
    </div>
</body>

</html>

        .circle {
            margin: 200px;
            position: relative;
            width: 36px;
            height: 36px;
        }
        
        .circle div {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .circle .c2 {
            animation: run1 1s linear infinite;
        }
        
        .circle .c3 {
            animation: run1 1s linear 0.5s infinite;
        }
        
        @keyframes run1 {
            from {
                -webkit-transform: scale(1);
                -moz-transform: scale(1);
                -ms-transform: scale(1);
                -o-transform: scale(1);
                transform: scale(1);
                opacity: 1;
            }
            to {
                -webkit-transform: scale(2);
                -moz-transform: scale(2);
                -ms-transform: scale(2);
                -o-transform: scale(2);
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>

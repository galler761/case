<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>已知高度宽度元素的水平垂直居中1</title>
		<style type="text/css">
			.content{background-color: #666666;height: 300px;position: relative;}
			.center{
				position: absolute;
				left: 50%;
				top:50%;
				margin: -50px 0 0 -50px;
				width: 100px;
				height: 100px;
				}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="center">
				已知高度宽度元素的水平垂直居中
			</div>
		</div>
	</body>
</html>

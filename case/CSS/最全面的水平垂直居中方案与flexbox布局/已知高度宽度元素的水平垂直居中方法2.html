<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>已知高度宽度元素的水平垂直居中2</title>
		<style type="text/css">
			.content{background-color: #666666;height: 300px;position: relative;}
			.center{
				position: absolute;
				margin: auto; 
				left: 0;
				top: 0;
				right: 0; 
				bottom: 0; 
				width: 100px;
				height: 100px;
				background-color: #666; 
				color: #fff; 
				font-weight: bold; 
				font-size: 18px;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="center">
				已知高度宽度元素的水平垂直居中
			</div>
		</div>
	</body>

</html>

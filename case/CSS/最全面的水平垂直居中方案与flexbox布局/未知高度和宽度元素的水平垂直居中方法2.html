<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>未知高度和宽度元素的水平垂直居中方法2</title>
		<style type="text/css">
			.content{
				height:300px;
				background:#d6d6d6;
				position: relative;
			}
			.center{
				background-color:#666;
				color:#fff;
				font-weight:bold;
				font-size:18px;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				
			}
		</style>
	</head>
	<body>
		<div class="content">
			<span class="center">未知高度和宽度元素的水平垂直居中方法2</span>
		</div>
	</body>
</html>

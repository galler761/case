<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            background-color: #f90;
            position: absolute;
            left: 0;
            top: 0;
            -webkit-animation: donghua 2s infinite alternate;
        }
        /*  @-webkit-keyframes donghua{
               from{left:0;}
               to{left:600px;}
           } */
        
        @-webkit-keyframes donghua {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 600px;
            }
            50% {
                top: 300px;
                left: 600px;
            }
            75% {
                top: 300px;
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

    <title>检查空对象</title>
</head>

<body>
    <script>
        // 遍历一个对象，如果对象存在任何属性则 return false。
        function isEmpty(obj) {
            for (let key in obj) {
                return false
            }
            return true;
        }

        let user = {};
        let user1 = {
            name: 'abc'
        }
        console.log(isEmpty(user));
        console.log(isEmpty(user1));
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性值求和</title>
</head>

<body>
    <script>
        let itemes = {
            a: 100,
            b: 200,
            c: 300
        }
        let sum = 0;
        for (let key in itemes) {
            sum += itemes[key];
        }
        console.log(sum); // 600
    </script>
</body>

</html>

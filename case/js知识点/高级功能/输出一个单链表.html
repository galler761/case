<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出一个单链表</title>
</head>

<body>
    <script>
        // 编写一个可以逐个输出链表元素的函数 printList(list)。
        // 使用两种方式实现： 循环和递归。
        // 哪个更好： 用递归还是不用递归的？
    </script>

    <script>
        // 循环解法
        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                },
            }
        };

        function printList(list) {
            // 请注意，我们使用了一个临时变量 tmp 来遍历链表，严格来讲，我们可以使用函数入参 list 来代替：
            // 说到好的变量命名，list 在这里是链表本身。它的第一个元素。它应该保持原样，这是清晰可靠的。
            // 从另方面来说，tmp 是充当了完全遍历链表的角色，就像 for 循环中的 i。
            let tmp = list;
            while (tmp) {
                console.log(tmp.value);
                tmp = tmp.next;
            }
        }
        printList(list);
    </script>

    <script>
        // 递归解法
        // printList(list) 的递归实现遵循一个简单的逻辑：为了输出链表，我们应该输出 list 的当前的元素，list.next 同理：
        let list1 = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
            }
        };

        function printList(list) {
            console.log(list.value); // 输出当前元素
            if (list.next) {
                printList(list.next); // 链表中其余部分同理
            }
        }
        printList(list1);
        // 哪个更好呢？
        // 从技术上讲， 循环更有效。 这两个解法的做了同样的事情， 但循环不会为嵌套函数调用消耗资源。
        // 另一方面， 递归解法更简洁， 有时更容易理解。
    </script>
</body>

</html>

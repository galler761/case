        // 1.当前函数被暂停；
        // 2.与它关联的执行上下文被一个叫做执行上下文堆栈的特殊数据结构保存；
        // 3.执行嵌套调用；
        // 4.嵌套调用结束后， 之前的执行上下文从堆栈中恢复， 外部函数从停止的地方继续执行。
    </script>

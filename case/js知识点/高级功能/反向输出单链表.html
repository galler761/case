<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>反向输出单链表</title>
</head>

<body>
    <script>
        // 反向输出前一个任务 输出一个单链表 中的单链表。
        // 使用两种解法： 循环和递归。
    </script>

    <script>
        // 使用递归
        // 递归逻辑稍微有点儿棘手。
        // 我们需要先输出列表的其它元素， 然后输出当前的元素：
        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
            }
        };

        function printReverseList(list) {
            if (list.next) {
                printReverseList(list.next);
            }
            console.log(list.value);
        }

        printReverseList(list);
    </script>

    <script>
        // 使用循环
        // 循环解法也比直接输出稍微复杂点儿。
        // 没有方法来获取 list 中的最后一个值， 我们也不能「 回去」。
        // 所以我们能做的就是先直接按顺序遍历每个元素， 并把它们存到一个数组里， 然后反向输出存储的数组：
        let list1 = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
            }
        };

        function printReverseList1(list) {
            let arr = [];
            let tmp = list;

            while (tmp) {
                arr.push(tmp.value);
                tmp = tmp.next;
            }

            for (let i = arr.length - 1; i >= 0; i--) {
                console.log(arr[i]);
            }
        }
        printReverseList1(list1);
    </script>
</body>

</html>

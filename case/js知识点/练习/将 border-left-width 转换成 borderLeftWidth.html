<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>将 border-left-width 转换成 borderLeftWidth</title>
</head>

<body>
    <script>
        // 写函数 camelize(str) 将诸如“ my - short - string” 之类的由短划线分隔的单词变成骆驼式的“ myShortString”。
        // 即： 删除所有短横线， 短横线后的第一个单词变为大写。
        // 使用 split 将字符串拆分成数组，然后将其转换 join 并返回。
        function camelize(str) {
            let newStr = str.split('-');
            let newStr2 = '';
            newStr.forEach((item, index) => {
                newStr2 += item.slice(0, 1).toUpperCase() + item.slice(1)
            });
            console.log(newStr2.slice(0, 1).toLowerCase() + newStr2.slice(1));
        }
        camelize('border-left-width');
        camelize("-webkit-transition");
        camelize("list-style-image");
        camelize("background-color");
    </script>
</body>

</html>

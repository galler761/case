<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机排序</title>
</head>

<body>
    <script>
        // 编写函数 shuffle(array) 混洗（ 随机重新排序） 数组的元素。
        // 多次运行 shuffle 可以导致不同的元素顺序。
        function shuffle(array) {
            // 因为 Math.random() - 0.5 是一个可能是正数或负数的随机数，所以排序函数会随机地重新排序元素
            array.sort(() => Math.random() - 0.5); //简单的解决方案
        }
        let arr = [1, 2, 3];
        shuffle(arr);
        console.log(arr);
        shuffle(arr);
        console.log(arr);
        shuffle(arr);
        console.log(arr);
    </script>
    <script>
        // 因为排序函数并不意味着以这种方式使用，所以并不是所有的排列都具有相同的概率
        // 运行 100 万次 shuffle 并计算所有可能结果
        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }
        // 出现所有可能排列的次数
        let count = {
            '123': 0,
            '132': 0,
            '213': 0,
            '231': 0,
            '312': 0,
            '321': 0
        };
        for (var i = 0; i < 1000000; i++) {
            let array = [1, 2, 3];
            shuffle(array);
            count[array.join('')]++
        }
        // 显示所有可能的排列的数量
        for (let key in count) {
            console.log(`${key}:${count[key]}`); //可以清楚地看到这种偏见：123 和 213 比其他人更频繁出现。这种方法不可靠
        }
    </script>
    <script>
        // 还有其他很好的方法来完成这项任务。
        // 例如，有一个很好的算法叫做 Fisher-Yates shuffle。
        // 其思路是：逆向遍历数组，并将每个子项与前面随机的一个子项互相交换
        function shuffle1(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1)); // r 从 0 到 i 的随机索引
                [array[i], array[j]] = [array[j], array[i]]; // 交换元素
            }
        }
        // 出现所有可能排列的次数
        let count1 = {
            '123': 0,
            '132': 0,
            '213': 0,
            '231': 0,
            '321': 0,
            '312': 0
        };
        for (let i = 0; i < 1000000; i++) {
            let array1 = [1, 2, 3];
            shuffle1(array1);
            count1[array1.join('')]++;
        }
        // 出现所有可能排列的次数
        for (let key in count1) {
            console.log(`${key}: ${count1[key]}`);
        }
    </script>
</body>

</html>

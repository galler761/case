<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>

<body>
    <script>
        // 创建一个函数 unique(arr)，返回去除重复元素的 arr。
        function unique(arr) {
            let result = [];
            for (let str of arr) {
                // 对于每个元素，我们将检查结果数组是否已经有该元素。如果有，则忽略，否则添加结果
                if (!result.includes(str)) {
                    result.push(str);
                }
            }
            return result;
        }
        let strings = ["Hare", "Krishna", "Hare", "Krishna",
            "Krishna", "Krishna", "Hare", "Hare", ":-O"
        ];
        console.log(unique(strings)); // Hare, Krishna, :-O
        // 代码有效，但其中存在潜在的性能问题。该解决方案仅适用于小型数组。
    </script>

    </script>
</body>

</html>

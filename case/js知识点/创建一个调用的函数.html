<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.函数 的名称是greet
        // 2.调用 该参数name：它就像一个变量，因为它充当值的容器
        // 3.我们正在创建一个名为（字符串）的变量，message其值为'Hey there ' + name
        // 4.这个加号+做的是将两个字符串连接（或组合）以形成一个更长的字符串
        // 5.我们正在调用该alert()函数，并将该message变量用作参数
        // 6.创建函数后，我们用参数调用它 'Alex'
        function greet(name) {
            var message = 'Hey there ' + name;
            alert(message);
        }
        greet('Alex');
    </script>
</body>

</html>

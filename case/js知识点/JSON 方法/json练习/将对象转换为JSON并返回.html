<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>将对象转换为JSON并返回</title>
</head>

<body>
    <script>
        // 转换 user 为 JSON 然后将其存进另一个变量。
        let user = {
            name: "John Smith",
            age: 35
        };
        let user1 = JSON.stringify(user);
        console.log(user1);
    </script>
</body>

</html>

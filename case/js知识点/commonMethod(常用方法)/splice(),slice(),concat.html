<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>splice(),slice(),concat</title>
</head>

<body>
    <script>
        // 从数组中删除元素
        // 数组是对象，所以我们可以尝试使用 delete
        let arr = ["I", "go", "home"];
        delete arr[1]; // remove "go"
        console.log(arr[1]); // undefined
        // now arr = ["I",  , "home"];
        console.log(arr.length); // 元素被删除，但数组仍然有 3 个元素，我们可以看到 arr.length == 3。
        // 因为 delete obj.key 是通过 key 来移除对应的值。但是对于数组，我们通常希望剩下的元素移除并释放占用的位置，得到一个更短的数组

        // arr.splice(str) 方法可以说是数组界的瑞士军刀。它可以做所有事情：添加，删除和插入元素。
        let arr1 = ["I", "study", "JavaScript"];
        arr1.splice(1, 1); // 从索引1中删除1个元素
        console.log(arr1); // ["I", "JavaScript"]

        // 例如：删除了 3 个元素，并用另外两个元素替换它们
        let arr2 = ["I", "study", "JavaScript", "right", "now"];
        arr2.splice(0, 3, "Let's", "dance");
        console.log(arr2) // now ["Let's", "dance", "right", "now"]
        let removed = arr2.splice(0, 3);
        console.log(removed); //["Let's", "dance", "right"] 被删除元素的数组

        // 例如：可以将 deleteCount 设置为 0，splice 方法就能够插入元素而不用删除
        let arr3 = ["I", "study", "JavaScript"];
        // 索引2,delete 0，then insert "complex" and "language"
        arr3.splice(2, 0, "complex", "language");
        console.log(arr3); // "I", "study", "complex", "language", "JavaScript"

        // 允许负向索引，在这里和其他数组方法中，负向索引是允许的。它们从数组末尾计算位置
        let arr4 = [1, 2, 5];
        // from index -1 (one step from the end)
        // delete 0 elements,
        // then insert 3 and 4
        arr4.splice(-1, 0, 3, 4);
        console.log(arr4); // 1,2,3,4,5
    </script>
    <script>
        // arr.slice 方法比 arr.splice 简单得多。语法是:arr.slice(start, end)
        // 它从所有元素的开始索引 "start" 复制到 "end" (不包括 "end") 返回一个新的数组。start 和 end 都可以是负数，在这种情况下，从末尾计算索引。
        let str5 = "test";
        let arr5 = ["t", "e", "s", "t"];
        console.log(str5.slice(1, 3)); // es
        console.log(arr5.slice(1, 3)); // e,s

        console.log(str5.slice(-2)); // st
        console.log(arr5.slice(-2)); // s,t
    </script>
    <script>
        // arr.concat 将数组与其他数组和/或元素结合在一起。语法：arr.concat(arg1, arg2...)
        // 它接受任意数量的参数 — 数组或值。结果是一个包含arr，arg1，arg2等元素的新数组。
        let arr6 = [1, 2];
        // 合并arr [3,4]
        console.log(arr6.concat([3, 4])); // 1,2,3,4
        // 合并arr [3,4] and [5,6]
        console.log(arr6.concat([3, 4], [5, 6])); // 1,2,3,4,5,6
        // 合并arr [3,4], then add values 5 and 6
        console.log(arr6.concat([3, 4], 5, 6)); // 1,2,3,4,5,6
    </script>
</body>

</html>

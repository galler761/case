<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三种获取字符串的方法</title>
</head>

<body>
    <script>
        //     方法	                    选择方式……	                            负号参数
        // slice(start, end)	        从 start 到 end (不含 end)	            允许
        // substring(start, end)	    start 与 end 之间	                    负值代表 0
        // substr(start, length)	    从 start 开始获取长为 length 的字符串	  允许 start 为负数
    </script>
    <script>
        // 返回从 start 到（但不包括）end 的字符串部分。
        let str = "stringify";
        alert(str.slice(0, 5)); // 'strin', 从 0 到 5 的子字符串（不包括 5）
        alert(str.slice(0, 1)); // 's', 从 0 到 1，但不包括 1，所以只有在 0 的字符

        // 如果没有第二个参数，slice 运行到字符串末尾
        let str1 = "stringify";
        alert(str1.slice(2)); // 从第二个位置直到结束

        // start/end 也有可能是负值。它们的意思是位置从字符串结尾计算：
        let str = "stringify";
        // 从右边的第四个位置开始，在右边的第一个位置结束
        alert(str.slice(-4, -1)); // gif
    </script>
    <script>
        // 返回 start 和 end 之间的字符串部分。
        // 这与 slice 几乎相同，但它允许 start 大于 end。
        let str = "stringify";
        // 这些对于子串是相同的
        alert(str.substring(2, 6)); // "ring"
        alert(str.substring(6, 2)); // "ring"
        // ……但除了 slice：
        alert(str.slice(2, 6)); // "ring"（相同字符串）
        alert(str.slice(6, 2)); // ""（空字符串）
        // 不支持负参数（不像 slice），它们被视为 0。
    </script>
    <script>
        // 从 start 开始返回给定 length 的字符串部分。
        // 与以前的方法相比，这个允许我们指定 length 而不是结束位置
        let str = "stringify";
        alert(str.substr(2, 4)); // "ring"，从第二位获得 4 个字符

        // 第一个参数可能是负数，从结尾算起：
        let str = "stringify";
        alert(str.substr(-4, 2)); // gi，从第 4 位获得 2 个字符
    </script>
</body>

</html>

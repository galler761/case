<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{margin: 0;}
		</style>
	</head>
	<body>
		<!--contenteditable 属性规定是否可编辑元素的内容。-->
		<p contenteditable="true">这段可以编辑</p>
		<p contenteditable="true" spellcheck="true">这是可编辑的段落。请试着编辑文本。</p>
	</body>
</html>

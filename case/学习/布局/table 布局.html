<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 布局</title>
    <style>
      /* 给容器元素设置display: table，当前元素设置display: table-cell： */
      .container {
        width: 300px;
        height: 200px;
        border: 1px solid #333333;
        display: table;
      }
      .content {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table class="container">
      <td class="content">11111111</td>
      <td class="content">222222</td>
    </table>
  </body>
</html>

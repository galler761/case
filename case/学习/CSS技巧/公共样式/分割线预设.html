<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分割线预设</title>
    <style>
      hr,
      .hr-xs-Silver,
      .hr-sm-black,
      .hr-sm-Silver,
      .hr-xs-gray,
      .hr-sm-gray {
        margin: 20px 0;
      }
      hr {
        border: none;
        border-top: 1px solid #000;
      }
      .hr-xs-Silver {
        border: none;
        border-top: 1px solid #c0c0c0;
      }
      .hr-sm-black {
        border: none;
        border-top: 2px solid #000;
      }
      .hr-sm-Silver {
        border: none;
        border-top: 2px solid #c0c0c0;
      }
      .hr-xs-gray {
        border: none;
        border-top: 1px solid #767676;
      }
      .hr-sm-gray {
        border: none;
        border-top: 2px solid #767676;
      }
    </style>
  </head>
  <body></body>
</html>

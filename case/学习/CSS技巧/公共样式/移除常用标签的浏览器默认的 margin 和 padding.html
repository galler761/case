<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移除常用标签的浏览器默认的 margin 和 padding</title>
    <!-- pre、code、legend、fieldset、blockquote … 等标签不是很常用，所以就不一一列举，如果项目中使用到，可以自己单独写 -->
    <style>
      body,
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      dl,
      dd,
      ul,
      ol,
      th,
      td,
      button,
      figure,
      input,
      textarea,
      form {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body></body>
</html>

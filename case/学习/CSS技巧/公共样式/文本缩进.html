<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本缩进</title>
    <style>
      .text-indent {
        text-indent: 2rem;
      }
      /*16px*/
      .text-indent-xs {
        text-indent: 1.5rem;
      }
      /*12px*/
      .text-indent-sm {
        text-indent: 1.7rem;
      }
      /*14px*/
      .text-indent-md {
        text-indent: 2rem;
      }
      /*18px*/
      .text-indent-lg {
        text-indent: 2.4rem;
      }
      /*20px*/
    </style>
  </head>

</html>

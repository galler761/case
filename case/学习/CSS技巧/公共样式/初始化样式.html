<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始化样式</title>
    <!-- 不同的浏览器对各个标签默认的样式是不一样的，而且有时候我们也不想使用浏览器给出的默认样式，我们就可以用 reset.css 去掉其默认样式 -->
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      hr,
      p,
      blockquote,
      dl,
      dt,
      dd,
      ul,
      ol,
      li,
      pre,
      form,
      fieldset,
      legend,
      button,
      input,
      textarea,
      th,
      td {
        margin: 0;
        padding: 0;
      }
      body,
      button,
      input,
      select,
      textarea {
        font: 12px/1.5 tahoma, arial, \5b8b\4f53;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-size: 100%;
      }
      address,
      cite,
      dfn,
      em,
      var {
        font-style: normal;
      }
      code,
      kbd,
      pre,
      samp {
        font-family: couriernew, courier, monospace;
      }
      small {
        font-size: 12px;
      }
      ul,
      ol {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      sup {
        vertical-align: text-top;
      }
      sub {
        vertical-align: text-bottom;
      }
      legend {
        color: #000;
      }
      fieldset,
      img {
        border: 0;
      }
      button,
      input,
      select,
      textarea {
        font-size: 100%;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
    </style>
  </head>
  <body></body>
</html>

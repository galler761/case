<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>强制换行,自动换行,强制不换行.html</title>
    <style>
      /* 强制不换行 */
      div {
        white-space: nowrap;
      }

      /* 自动换行 */
      div {
        word-wrap: break-word;
        word-break: normal;
      }

      /* 强制英文单词断行 */
      div {
        word-break: break-all;
      }
    </style>
  </head>
  <body></body>
</html>

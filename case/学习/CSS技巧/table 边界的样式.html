<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 边界的样式</title>
    <style>
      table {
        border: 1px solid #000;
        padding: 0;
        border-collapse: collapse;
        table-layout: fixed;
        margin-top: 10px;
      }
      table td {
        height: 30px;
        border: 1px solid #000;
        background: #fff;
        font-size: 15px;
        padding: 3px 3px 3px 8px;
        color: #000;
        width: 160px;
      }
    </style>
  </head>
  <body>
    <table>
      <td>222</td>
      <td>222</td>
    </table>
  </body>
</html>

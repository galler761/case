<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>二级菜单练习</title>
    <style type="text/css">
        /* 公用样式 */
        
        ul {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
        }
        /*  */
        
        ul.menu {
            width: 1000px;
            height: 40px;
            margin: 0 auto;
            border-radius: 3px;
            background: #333;
            text-align: center;
        }
        
        ul.menu li {
            display: inline-block;
            position: relative;
        }
        
        ul.menu li a {
            display: block;
            padding: 0 20px;
            font: 14px/40px "微软雅黑";
            text-decoration: none;
            color: #fff;
        }
        
        ul.menu li a:hover {
            background: #900;
        }
        
        ul.menu li ul {
            position: absolute;
            background: #333;
            display: none;
        }
        
        ul.menu li ul li {
            width: 100%;
            text-align: left;
            white-space: nowrap;
        }
        
        ul.menu li:hover ul {
            display: block;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li><a href="#">今天没作业</a></li>
        <li>
            <a href="#">晚上约</a>
            <ul>
                <li><a href="#">妹子掏钱</a></li>
                <li><a href="#">关键你要帅</a></li>
                <li><a href="#">很无耻</a></li>
                <li><a href="#">你能怎样</a></li>
            </ul>
        </li>
        <li>
            <a href="#">吴老师很开心</a>
            <ul>
                <li><a href="#">妹子掏钱</a></li>
                <li><a href="#">关键你要帅</a></li>
                <li><a href="#">很无耻</a></li>
                <li><a href="#">你能怎样</a></li>
            </ul>
        </li>
        <li><a href="#">四哥醉了</a></li>
        <li><a href="#">卖萌</a></li>
        <li><a href="#">SO DIAO</a></li>
    </ul>
</body>

</html>

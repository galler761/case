<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>顶角贴纸效果</title>
    <style>
      /* 外层容器基本设置  */
      .wrap {
        width: 160px;
        height: 160px;
        overflow: hidden;
        position: relative;
        background-color: #f3f3f3;
      }

      .ribbon {
        background-color: #a00;
        overflow: hidden;
        white-space: nowrap;
        position: absolute;
        /* shadom */
        -webkit-box-shadow: 0 0 10px #888;
        -moz-box-shadow: 0 0 10px #888;
        box-shadow: 0 0 10px #888;
        /* rotate */
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        transform: rotate(-45deg);
        /* position */
        left: -50px;
        top: 40px;
      }

      .ribbon a {
        border: 1px solid #faa;
        color: #fff;
        display: block;
        font: bold 81.25% "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 1px 0;
        padding: 10px 50px;
        text-align: center;
        text-decoration: none;
        /* shadow */
        text-shadow: 0 0 5px #444;
      }
    </style>
  </head>
  <body>
    <!-- 有时候我们会有这样的需求，在一个列表展示页面，有一些列表项是新添加的、或者热度比较高的，
      就会要求在其上面添加一个贴纸效果的小条就像 hexo 默认博客的 fork me on github 那个效果一样 -->
    <div class="wrap">
      <div class="ribbon">
        <a href="#">Fork me on GitHub</a>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>内联格式化上下文</title>
    <style type="text/css">
      p {
        font-family: Catamaran;
        font-size: 100px;
        line-height: 200px;
        background-color: red;
      }
      /*line-box的高度是从它的子元素最高点和最低点计算。line-height设置不带任何单位的值，*/

      span:last-child {
        font-size: 50px;
      }
    </style>
    <style>
      /* line-height其实是行高，我们可以用行高来调整布局！ */
      /* 不过这个方案有一个比较大的缺点是：文案必须是单行的，多行的话，设置的行高就会有问题。 */
      .container {
        width: 300px;
        height: 200px;
        border: 1px solid #333333;
      }
      .content {
        line-height: 200px;
      }
    </style>
  </head>

  <body>
    <!--两个<span>元素继承了<p>元素的font-family，font-size和固定的line-height。基线将会匹配以入line-box的高度等于他们的line-height。-->
    <p>
      <span>Ba</span>
      <span>Ba</span>
    </p>
    <div class="container">
      <span class="content"
        >不过这个方案有一个比较大的缺点是：文案必须是单行的，多行的话，设置的行高就会有问题</span
      >
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控制div的显示隐藏</title>
    <style>
        #div {
            width: 300px;
            height: 300px;
            background: red;
        }
        
        .hidden {
            display: none;
        }
        
        .show {
            display: block;
        }
    </style>
</head>

<body>
    <input id="btn" type="button" value="隐藏">
    <div id="div"></div>
    <script>
        // 1.获取元素
        var btn = document.getElementById('btn');
        var div = document.getElementById('div');
        var isShow = true; //true显示，false隐藏
        // 2.给按钮注册事件
        btn.onclick = function() {
            // 当前div是显示状态
            // 3.控制div的显示隐藏
            if (isShow) {
                btn.value = '显示'; //按钮上的文字
                div.className = 'hidden';
                isShow = false;
            } else {
                btn.value = '隐藏';
                div.className = 'show';
                isShow = true;
            }
        }
    </script>
</body>

</html>

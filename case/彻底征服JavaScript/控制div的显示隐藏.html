<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控制div的显示隐藏</title>
    <style>
        #div {
            width: 300px;
            height: 300px;
            background: red;
        }
        
        .hidden {
            display: none;
        }
        
        .show {
            display: block;
        }
    </style>
</head>

<body>
    <input id="btn" type="button" value="隐藏">
    <div id="div"></div>
    <script>
        // 1.获取元素
        var btn = document.getElementById('btn');
        var div = document.getElementById('div');
        var isShow = true; //true显示，false隐藏
        // 2.给按钮注册事件
        btn.onclick = function() {
            // 当前div是显示状态
            // 3.控制div的显示隐藏
            if (isShow) {
                this.value = '显示'; //按钮上的文字
                div.className = 'hidden';
                isShow = false;
            } else {
                this.value = '隐藏'; //在事件处理函数中，this--事件源 触发事件的对象
                div.className = 'show';
                isShow = true;
            }
        }

        // 函数中this --> Window对象
        function fn() {
            console.log(this);
        }
        fn();
        // 方法中this --> 是调用该方法的对象
        var obj = {
            name: 'zs',
            say: function() {
                console.log(this);
            }
        }
        obj.say();
        // 构造函数中this --> 当前对象
        // 事件处理函数中this -->触发事件的对象 事件源
    </script>
</body>

</html>
